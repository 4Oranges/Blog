# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

#user nginx www;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - [$time_local] $host '
                      '"$request" $status "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;
    resolver		8.8.4.4;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    index   index.md index.php index.html index.htm;

    server {
        listen       80 default_server;
        listen       [::]:80 default_server;
        server_name  daftme.com www.daftme.com blog.daftme.com;
        root         /var/www/html;

        # Load default server settings
	include /etc/nginx/serverdefault.d/*.conf;
        
        return 301 https://$host$request_uri;
    }

# Settings for a TLS enabled server.
#
    server {
        listen       443 ssl;
        listen       [::]:443 ssl;
        server_name  daftme.com www.daftme.com;
        root         /var/www/html;

        #ssl_certificate "/etc/letsencrypt/live/daftme.com/cert.pem";
        #ssl_certificate "/etc/letsencrypt/live/daftme.com/fullchain.pem";
        #ssl_certificate_key "/etc/letsencrypt/live/daftme.com/privkey.pem";
	ssl_certificate "/root/ssl/www.daftme.com.crt";
	ssl_certificate_key "/root/ssl/www.daftme.com.key";
        # It is *strongly* recommended to generate unique DH parameters
        # Generate them with: openssl dhparam -out /etc/pki/nginx/dhparams.pem 2048
        #ssl_dhparam "/etc/pki/nginx/dhparams.pem";
        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout  10m;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers HIGH:SEED:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!RSAPSK:!aDH:!aECDH:!EDH-DSS-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA:!SRP;
        ssl_prefer_server_ciphers on;

        # Load default server settings
        include /etc/nginx/serverdefault.d/*.conf;
        # Load default location bloks
        include /etc/nginx/default.d/*.conf;

        location / {
        }

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }


    server {
        listen       443 ssl;
        listen       [::]:443 ssl;
        server_name  blog.daftme.com;
        root         /var/www/html;

        #ssl_certificate "/etc/letsencrypt/live/daftme.com/cert.pem";
        #ssl_certificate "/etc/letsencrypt/live/daftme.com/fullchain.pem";
        #ssl_certificate_key "/etc/letsencrypt/live/daftme.com/privkey.pem";
        ssl_certificate "/root/ssl/blog.daftme.com.crt";
        ssl_certificate_key "/root/ssl/blog.daftme.com.key";
        # It is *strongly* recommended to generate unique DH parameters
        # Generate them with: openssl dhparam -out /etc/pki/nginx/dhparams.pem 2048
        #ssl_dhparam "/etc/pki/nginx/dhparams.pem";
        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout  10m;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers HIGH:SEED:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!RSAPSK:!aDH:!aECDH:!EDH-DSS-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA:!SRP;
        ssl_prefer_server_ciphers on; 

        # Load default server settings
        include /etc/nginx/serverdefault.d/*.conf;
        # Load default location bloks
        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        location / { 
        }   

        error_page 404 /404.html;
            location = /40x.html {
        }   

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }   
    }   


    server {
        listen       443 ssl;
        listen       [::]:443 ssl;
        server_name  cloud.daftme.com;
        root         /var/www/html;

        ssl_certificate "/root/ssl/cloud.daftme.com.crt";
        ssl_certificate_key "/root/ssl/cloud.daftme.com.key";
        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout  10m;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers HIGH:SEED:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!RSAPSK:!aDH:!aECDH:!EDH-DSS-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA:!SRP;
        ssl_prefer_server_ciphers on; 

        location = /ZFrame/pac.php {
            try_files $uri =404;
            fastcgi_intercept_errors on;
            fastcgi_index  index.php;
            include        fastcgi_params;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
            fastcgi_pass   php-fpm;
        }
        location / { 
            return 404;
        }   

        error_page 404 /404.html;
            location = /40x.html {
        }   

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }   
    }   

}

